<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption aplication</h1>

    <form method="GET">
      <label>Your name:
        <input type="text" name="applicantName">
      </label>

      <label>Your email:
        <input type="email" name="aplicantEmail">
      </label>

      <!-- the other label syntax -->
      <label for="city">City you live in:</label>
      <input id="city" type="text" name="applicanCity">

      <label>How many pets do you have in your home now?
        <input type="number" name="petCount">
      </label>

      <label>Why do you want to adopt a new pet?
        <textarea name="applicantReason" rows="4" cols="50">Because I don't have enough cat hair on my sofa :(</textarea>
      </label>

      <fieldset class="checkbox">
        <legend>What types of animals are you interested in?</legend>
        <label>
          <input type="checkbox" name="type" value="dogs">Dogs
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="type" value="monkeys">Monkeys
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="type" value="cats">Cats
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox" name="type" value="horses">Horses
          <span class="checkmark"></span>
        </label>
      </fieldset>


      <fieldset>
        <legend>Are you interested in adopting special needs or elderly pets? </legend>
        <label>
          <input type="radio" name="special" value="yes">Yes
        </label>
        <label>
          <input type="radio" name="special" value="no">No
        </label>
      </fieldset>

      <label>How many hours a day is someone usually home to keep a pet company?
        <select name="hours">
          <option value="">Please select</option>
          <option value="few">less than 10</option>
          <option value="some">10 to 16</option>
          <option value="many">more than 16</option>
        </select>
      </label>

      <label>To create account, enter a password:
        <input type="password" name="accountPW">
      </label>

      <input type="submit" value="Apply Now!">

    </form>
  </body>
</html>
