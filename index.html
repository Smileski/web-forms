<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption aplication</h1>

    <form method="GET">
      <label>Your name:
        <input type="text" name="applicantName">
      </label>

      <label>Your email:
        <input type="email" name="aplicantEmail">
      <label>

      <!-- the other label syntax -->
      <label for="city">City you live in:</label>
      <input id="city" type="text" name="applicanCity">

      <label>How many pets do you have in your home now?
        <input type="number" name="petCount">
      </label>

      <label>If you'd like to create an account, enter a password:
        <input type="password" name="accountPW">
      </label>

      <input type="submit" value="Apply Now!">

    </form>
  </body>
</html>
